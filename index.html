<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress {
            color: white;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: #f0f0f0;
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-content {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
            word-wrap: break-word;
            max-width: 100%;
        }

        .card-back .card-content {
            font-size: 2.2em;
            color: #555;
        }

        .tap-hint {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-prev {
            background: #ff6b6b;
            color: white;
        }

        .btn-flip {
            background: #4ecdc4;
            color: white;
        }

        .btn-next {
            background: #95e1d3;
            color: #333;
        }

        .btn-shuffle {
            background: #ffd93d;
            color: #333;
        }

        .sync-info {
            text-align: center;
            color: white;
            font-size: 0.9em;
            margin-top: 20px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .flashcard {
                height: 350px;
            }
            
            .card-content {
                font-size: 2em;
            }
            
            .card-back .card-content {
                font-size: 1.8em;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Vocabulary Flashcards</h1>
            <div class="progress">
                Card <span id="current">-</span> of <span id="total">-</span>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading vocabulary...<br>
            <span style="font-size: 0.7em;">Please wait...</span>
        </div>

        <div id="error" class="error-message hidden">
            ‚ö†Ô∏è Could not load vocabulary.<br>
            <span style="font-size: 0.8em;">Please make sure vocabulary.csv is in the same folder.</span>
        </div>

        <div id="flashcard-area" class="hidden">
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="card-face card-front">
                        <div class="card-label">English</div>
                        <div class="card-content" id="english"></div>
                        <div class="tap-hint">üëÜ Tap to flip</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-label">Thai (‡πÑ‡∏ó‡∏¢)</div>
                        <div class="card-content" id="thai"></div>
                        <div class="tap-hint">üëÜ Tap to flip back</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-prev" onclick="previousCard()">‚¨ÖÔ∏è Previous</button>
                <button class="btn btn-flip" onclick="flipCard()">üîÑ Flip</button>
                <button class="btn btn-next" onclick="nextCard()">Next ‚û°Ô∏è</button>
                <button class="btn btn-shuffle" onclick="shuffleCards()">üîÄ Shuffle</button>
            </div>

            <div class="sync-info">
                <span id="word-count">-</span> words loaded ‚ú®
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let isFlipped = false;
        let cards = [];

        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];
            
            for (let line of lines) {
                if (!line.trim()) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                result.push(values);
            }
            
            return result;
        }

        function loadVocabularyFromCSV(csvText) {
            const rows = parseCSV(csvText);
            const vocabulary = [];
            
            // Skip header row and process data
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length >= 3) {
                    const english = row[1] ? row[1].trim() : null;
                    const thai = row[2] ? row[2].trim() : null;
                    
                    if (english && thai && english !== '' && thai !== '') {
                        vocabulary.push([english, thai]);
                    }
                }
            }
            
            if (vocabulary.length > 0) {
                cards = vocabulary;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
                document.getElementById('flashcard-area').classList.remove('hidden');
                document.getElementById('word-count').textContent = cards.length;
                updateCard();
            } else {
                throw new Error('No vocabulary found');
            }
        }

        async function autoLoadCSV() {
            try {
                const response = await fetch('vocabulary.csv?v=' + Date.now());
                if (!response.ok) {
                    throw new Error('Could not fetch vocabulary.csv');
                }
                const csvText = await response.text();
                loadVocabularyFromCSV(csvText);
            } catch (error) {
                console.error('Error loading vocabulary:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function updateCard() {
            if (cards.length === 0) return;
            
            document.getElementById('english').textContent = cards[currentIndex][0];
            document.getElementById('thai').textContent = cards[currentIndex][1];
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = cards.length;
            
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            isFlipped = false;
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCard();
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCard();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        document.addEventListener('keydown', function(event) {
            if (document.getElementById('flashcard-area').classList.contains('hidden')) return;
            
            if (event.key === 'ArrowLeft') {
                previousCard();
            } else if (event.key === 'ArrowRight') {
                nextCard();
            } else if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                flipCard();
            }
        });

        // Auto-load CSV when page loads
        window.addEventListener('load', autoLoadCSV);
    </script>
</body>
</html>
